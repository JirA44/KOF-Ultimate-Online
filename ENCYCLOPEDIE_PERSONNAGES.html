                    <div class="character-status ${statusClass}">${statusText}</div>
                </div>

                <div class="character-info">
                    <p><strong>üìã Description:</strong> ${char.description}</p>
                    <p><strong>‚ö° Difficult√©:</strong> ${char.difficulty}</p>
                </div>

                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">Vitesse</div>
                        <div class="stat-value">${char.speed}/10</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Puissance</div>
                        <div class="stat-value">${char.power}/10</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">D√©fense</div>
                        <div class="stat-value">${char.defense}/10</div>
                    </div>
                </div>

                <button class="expand-btn" onclick="toggleDetails(this)">
                    üìñ Voir Combos & Techniques
                </button>

                <div class="details">
                    <div class="combos-section">
                        <h4>üéÆ Combos</h4>
                        ${char.combos.map(combo => `
                            <div class="combo">
                                <div class="combo-input">${combo.input}</div>
                                <div>${combo.description} <span class="combo-damage">${combo.damage}</span></div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="combos-section">
                        <h4>‚ö° Coups Sp√©ciaux</h4>
                        ${char.specials.map(special => `
                            <div class="combo">
                                <div>${special}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            return card;
        }

        // Afficher tous les personnages
        function displayCharacters(filter = 'all', search = '') {
            const grid = document.getElementById('charactersGrid');
            grid.innerHTML = '';

            characters.forEach(char => {
                const card = createCharacterCard(char);

                // Filtres
                let show = true;

                if (filter !== 'all') {
                    if (filter === 'boss' && !char.category.includes('boss')) show = false;
                    if (filter === 'kof' && char.category !== 'kof') show = false;
                    if (filter === 'custom' && char.category !== 'custom') show = false;
                    if (filter === 'ok' && char.status !== 'ok') show = false;
                    if (filter === 'repaired' && char.status !== 'repaired') show = false;
                }

                // Recherche
                if (search && !char.name.toLowerCase().includes(search.toLowerCase())) {
                    show = false;
                }

                if (!show) {
                    card.classList.add('hidden');
                }

                grid.appendChild(card);
            });
        }

        // Toggle details
        function toggleDetails(btn) {
            const details = btn.nextElementSibling;
            details.classList.toggle('expanded');
            btn.textContent = details.classList.contains('expanded')
                ? 'üìï Masquer Combos'
                : 'üìñ Voir Combos & Techniques';
        }

        // Gestionnaires d'√©v√©nements
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            displayCharacters(activeFilter, e.target.value);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const search = document.getElementById('searchInput').value;
                displayCharacters(btn.dataset.filter, search);
            });
        });

        // Initialiser
        displayCharacters();
    </script>
</body>
</html>
