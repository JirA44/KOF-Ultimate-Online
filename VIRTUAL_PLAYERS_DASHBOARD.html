<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Dashboard Joueurs Virtuels - KOF Ultimate Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #a0a0a0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #ffd700;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }

        .stat-label {
            font-size: 0.9em;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .players-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8em;
            color: #ffd700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .player-card {
            background: linear-gradient(135deg, rgba(30, 30, 50, 0.8), rgba(40, 40, 60, 0.8));
            padding: 20px;
            border-radius: 12px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ffd700, #4ecdc4);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #ffd700;
        }

        .player-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-playing {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .status-idle {
            background: rgba(255, 193, 7, 0.3);
            border: 1px solid #ffc107;
            color: #ffc107;
        }

        .player-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
        }

        .info-label {
            font-size: 0.8em;
            color: #a0a0a0;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2em;
            color: #fff;
            font-weight: bold;
        }

        .progress-bar {
            background: rgba(0, 0, 0, 0.3);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd700);
            transition: width 0.5s ease;
        }

        .activity-log {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 8px;
            border-left: 3px solid #ffd700;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 0.9em;
        }

        .log-time {
            color: #a0a0a0;
            font-size: 0.85em;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
        }

        .btn-start:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        .btn-stop:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(244, 67, 54, 0.4);
        }

        .btn-refresh {
            background: linear-gradient(135deg, #2196f3, #0b7dda);
            color: white;
        }

        .btn-refresh:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(33, 150, 243, 0.4);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .playing-indicator {
            animation: pulse 2s infinite;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: #ffd700;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ffed4e;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Dashboard Joueurs Virtuels</h1>
            <div class="subtitle">KOF Ultimate Online - Monitoring en Temps R√©el</div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">
                    <span class="stat-icon">üë•</span>
                    Joueurs Actifs
                </div>
                <div class="stat-value" id="activePlayersCount">3</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">
                    <span class="stat-icon">üéØ</span>
                    Matches Totaux
                </div>
                <div class="stat-value" id="totalMatches">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">
                    <span class="stat-icon">‚ö°</span>
                    Actions/Minute
                </div>
                <div class="stat-value" id="actionsPerMin">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">
                    <span class="stat-icon">‚è±Ô∏è</span>
                    Temps Total
                </div>
                <div class="stat-value" id="totalTime">0h</div>
            </div>
        </div>

        <div class="players-section">
            <div class="section-title">
                <span>ü§ñ</span>
                <span>Joueurs Virtuels en Action</span>
            </div>
            <div class="players-grid" id="playersGrid">
                <!-- Les cartes de joueurs seront g√©n√©r√©es ici -->
            </div>
        </div>

        <div class="controls">
            <button class="btn-start" onclick="startAllPlayers()">
                ‚ñ∂Ô∏è D√©marrer Tous
            </button>
            <button class="btn-stop" onclick="stopAllPlayers()">
                ‚èπÔ∏è Arr√™ter Tous
            </button>
            <button class="btn-refresh" onclick="refreshDashboard()">
                üîÑ Actualiser
            </button>
        </div>
    </div>

    <script>
        // Donn√©es simul√©es des joueurs
        let players = [
            {
                id: 1,
                name: "DarkWarrior1",
                personality: "Aggressive",
                matches: 0,
                actions: 0,
                status: "playing",
                currentMode: "Arcade",
                winRate: 0,
                playTime: 0
            },
            {
                id: 2,
                name: "FireMaster2",
                personality: "Defensive",
                matches: 0,
                actions: 0,
                status: "playing",
                currentMode: "Versus",
                winRate: 0,
                playTime: 0
            },
            {
                id: 3,
                name: "IceChampion3",
                personality: "Balanced",
                matches: 0,
                actions: 0,
                status: "playing",
                currentMode: "Team Battle",
                winRate: 0,
                playTime: 0
            }
        ];

        let activityLogs = {};

        // Initialiser les logs pour chaque joueur
        players.forEach(player => {
            activityLogs[player.id] = [];
        });

        function addLog(playerId, message) {
            const now = new Date();
            const time = now.toLocaleTimeString('fr-FR');

            if (!activityLogs[playerId]) {
                activityLogs[playerId] = [];
            }

            activityLogs[playerId].unshift({
                time: time,
                message: message
            });

            // Garder seulement les 10 derni√®res entr√©es
            if (activityLogs[playerId].length > 10) {
                activityLogs[playerId] = activityLogs[playerId].slice(0, 10);
            }
        }

        function renderPlayers() {
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = '';

            players.forEach(player => {
                const card = document.createElement('div');
                card.className = 'player-card';

                const logs = activityLogs[player.id] || [];
                const logsHTML = logs.map(log => `
                    <div class="log-entry">
                        <span class="log-time">${log.time}</span> - ${log.message}
                    </div>
                `).join('');

                card.innerHTML = `
                    <div class="player-header">
                        <div class="player-name ${player.status === 'playing' ? 'playing-indicator' : ''}">
                            ${player.name}
                        </div>
                        <div class="player-status status-${player.status}">
                            ${player.status === 'playing' ? 'üéÆ En jeu' : '‚è∏Ô∏è Pause'}
                        </div>
                    </div>

                    <div class="player-info">
                        <div class="info-item">
                            <div class="info-label">Personnalit√©</div>
                            <div class="info-value">${player.personality}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Mode Actuel</div>
                            <div class="info-value">${player.currentMode}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Matches</div>
                            <div class="info-value">${player.matches}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Actions</div>
                            <div class="info-value">${player.actions}</div>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">Win Rate</div>
                        <div class="info-value">${player.winRate}%</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${player.winRate}%"></div>
                        </div>
                    </div>

                    <div class="activity-log">
                        <div class="info-label" style="margin-bottom: 10px;">üìù Activit√© R√©cente</div>
                        ${logsHTML || '<div style="color: #666;">Aucune activit√©</div>'}
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function updateGlobalStats() {
            const totalMatches = players.reduce((sum, p) => sum + p.matches, 0);
            const totalActions = players.reduce((sum, p) => sum + p.actions, 0);
            const totalTime = players.reduce((sum, p) => sum + p.playTime, 0);
            const activePlayers = players.filter(p => p.status === 'playing').length;

            document.getElementById('activePlayersCount').textContent = activePlayers;
            document.getElementById('totalMatches').textContent = totalMatches;
            document.getElementById('actionsPerMin').textContent = Math.round(totalActions / Math.max(totalTime / 60, 1));
            document.getElementById('totalTime').textContent = Math.floor(totalTime / 60) + 'h';
        }

        function simulateActivity() {
            players.forEach(player => {
                if (player.status === 'playing') {
                    // Simuler des actions
                    const actionsThisTick = Math.floor(Math.random() * 15) + 5;
                    player.actions += actionsThisTick;
                    player.playTime += 1;

                    // Parfois compl√©ter un match
                    if (Math.random() < 0.1) {
                        player.matches++;
                        const won = Math.random() < 0.5;
                        player.winRate = Math.round((Math.random() * 40) + 30); // 30-70%

                        const modes = ["Arcade", "Versus", "Team Battle", "Survival", "Time Attack", "Training"];
                        player.currentMode = modes[Math.floor(Math.random() * modes.length)];

                        addLog(player.id, `Match ${player.matches} termin√© en ${player.currentMode} - ${won ? 'üèÜ Victoire' : 'üíÄ D√©faite'}`);
                    } else if (Math.random() < 0.15) {
                        // Actions diverses
                        const actions = [
                            "Combo de 8 coups",
                            "Special move activ√©",
                            "Super combo r√©ussi",
                            "Contre parfait",
                            "Character swap"
                        ];
                        addLog(player.id, actions[Math.floor(Math.random() * actions.length)]);
                    }
                }
            });

            renderPlayers();
            updateGlobalStats();
        }

        function startAllPlayers() {
            players.forEach(player => {
                player.status = 'playing';
                addLog(player.id, '‚ñ∂Ô∏è Joueur activ√©');
            });
            renderPlayers();
            alert('‚úÖ Tous les joueurs virtuels ont √©t√© d√©marr√©s!');
        }

        function stopAllPlayers() {
            players.forEach(player => {
                player.status = 'idle';
                addLog(player.id, '‚èπÔ∏è Joueur mis en pause');
            });
            renderPlayers();
            alert('‚èπÔ∏è Tous les joueurs virtuels ont √©t√© arr√™t√©s!');
        }

        function refreshDashboard() {
            renderPlayers();
            updateGlobalStats();
        }

        // Initialisation
        renderPlayers();
        updateGlobalStats();

        // Logs initiaux
        players.forEach(player => {
            addLog(player.id, `Joueur initialis√© - Personnalit√©: ${player.personality}`);
            addLog(player.id, `Pr√™t √† jouer en mode ${player.currentMode}`);
        });

        // Mise √† jour toutes les 2 secondes
        setInterval(simulateActivity, 2000);
        setInterval(renderPlayers, 1000);
    </script>
</body>
</html>
