<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 Dashboard IA - KOF Ultimate Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #00ff00;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #00ff00;
        }

        .status-item {
            text-align: center;
        }

        .status-value {
            font-size: 2em;
            font-weight: bold;
            color: #00ffff;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .agent-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px;
            animation: pulse 2s infinite;
        }

        .agent-card.active {
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .agent-card.warning {
            border-color: #ffaa00;
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.5);
        }

        .agent-card.error {
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .agent-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid currentColor;
        }

        .agent-icon {
            font-size: 2em;
        }

        .agent-name {
            font-size: 1.3em;
            font-weight: bold;
        }

        .agent-status {
            margin-left: auto;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .agent-status.running {
            background: #00ff00;
            color: #000;
        }

        .agent-status.idle {
            background: #ffaa00;
            color: #000;
        }

        .agent-info {
            margin: 10px 0;
        }

        .agent-info-line {
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        .agent-log {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.85em;
        }

        .log-entry {
            padding: 2px 0;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .log-entry.info { color: #00ffff; }
        .log-entry.success { color: #00ff00; }
        .log-entry.warning { color: #ffaa00; }
        .log-entry.error { color: #ff0000; }

        .timeline {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .timeline h2 {
            color: #00ffff;
            margin-bottom: 15px;
            text-align: center;
        }

        .timeline-entries {
            max-height: 300px;
            overflow-y: auto;
        }

        .timeline-entry {
            padding: 10px;
            margin: 5px 0;
            border-left: 3px solid;
            background: rgba(0, 0, 0, 0.3);
        }

        .timeline-entry.success { border-color: #00ff00; }
        .timeline-entry.warning { border-color: #ffaa00; }
        .timeline-entry.error { border-color: #ff0000; }

        .timestamp {
            color: #888;
            font-size: 0.85em;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 15px 25px;
            border: 2px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🤖 DASHBOARD IA - KOF ULTIMATE ONLINE</h1>
        <p>Surveillance en Temps Réel des Agents Intelligents</p>
        <div class="status-bar">
            <div class="status-item">
                <div class="status-value" id="agentsActifs">12</div>
                <div>Agents Actifs</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="testsEffectues">0</div>
                <div>Tests Effectués</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="bugsDetectes">0</div>
                <div>Bugs Détectés</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="correctionsAuto">5</div>
                <div>Corrections Auto</div>
            </div>
        </div>
    </div>

    <div class="agents-grid" id="agentsGrid">
        <!-- Agents générés dynamiquement -->
    </div>

    <div class="timeline">
        <h2>📜 TIMELINE D'ACTIVITÉ</h2>
        <div class="timeline-entries" id="timeline">
            <!-- Entrées de timeline générées dynamiquement -->
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="rafraichir()">🔄 RAFRAÎCHIR</button>
        <button class="btn" onclick="exporterRapport()">💾 EXPORTER</button>
    </div>

    <script>
        const agents = [
            {
                id: 'explorer',
                name: 'IA Explorer',
                icon: '🔍',
                status: 'running',
                actions: 0,
                lastAction: 'Navigation menus',
                logs: []
            },
            {
                id: 'navigator',
                name: 'AI Navigator',
                icon: '🧭',
                status: 'running',
                actions: 0,
                lastAction: 'Surveillance UI',
                logs: []
            },
            {
                id: 'monitor',
                name: 'Game Monitor',
                icon: '👁️',
                status: 'running',
                actions: 0,
                lastAction: 'Monitoring jeu',
                logs: []
            },
            {
                id: 'error',
                name: 'Error Monitor',
                icon: '🐛',
                status: 'running',
                actions: 0,
                lastAction: 'Analyse logs',
                logs: []
            },
            {
                id: 'integrity',
                name: 'File Integrity',
                icon: '📁',
                status: 'running',
                actions: 0,
                lastAction: 'Vérification fichiers',
                logs: []
            },
            {
                id: 'diagnostic',
                name: 'Auto Diagnostic',
                icon: '🔧',
                status: 'running',
                actions: 0,
                lastAction: 'Tests système',
                logs: []
            }
        ];

        const timelineEvents = [];

        function renderAgents() {
            const grid = document.getElementById('agentsGrid');
            grid.innerHTML = '';

            agents.forEach(agent => {
                const card = document.createElement('div');
                card.className = `agent-card ${agent.status === 'running' ? 'active' : 'idle'}`;
                card.innerHTML = `
                    <div class="agent-header">
                        <div class="agent-icon">${agent.icon}</div>
                        <div class="agent-name">${agent.name}</div>
                        <div class="agent-status ${agent.status}">${agent.status.toUpperCase()}</div>
                    </div>
                    <div class="agent-info">
                        <div class="agent-info-line">
                            <span>Actions:</span>
                            <span>${agent.actions}</span>
                        </div>
                        <div class="agent-info-line">
                            <span>Dernière action:</span>
                            <span>${agent.lastAction}</span>
                        </div>
                    </div>
                    <div class="agent-log" id="log-${agent.id}">
                        ${agent.logs.map(log => `<div class="log-entry ${log.type}">${log.message}</div>`).join('')}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function addLog(agentId, message, type = 'info') {
            const agent = agents.find(a => a.id === agentId);
            if (agent) {
                agent.logs.unshift({ message, type, timestamp: new Date() });
                if (agent.logs.length > 10) agent.logs.pop();

                const logDiv = document.getElementById(`log-${agentId}`);
                if (logDiv) {
                    const entry = document.createElement('div');
                    entry.className = `log-entry ${type}`;
                    entry.textContent = message;
                    logDiv.insertBefore(entry, logDiv.firstChild);
                }
            }
        }

        function addTimelineEvent(message, type = 'success') {
            const event = {
                timestamp: new Date().toLocaleTimeString(),
                message,
                type
            };
            timelineEvents.unshift(event);

            const timeline = document.getElementById('timeline');
            const entry = document.createElement('div');
            entry.className = `timeline-entry ${type}`;
            entry.innerHTML = `
                <span class="timestamp">[${event.timestamp}]</span> ${event.message}
            `;
            timeline.insertBefore(entry, timeline.firstChild);

            if (timeline.children.length > 50) {
                timeline.removeChild(timeline.lastChild);
            }
        }

        function simulateActivity() {
            const randomAgent = agents[Math.floor(Math.random() * agents.length)];
            randomAgent.actions++;

            const actions = [
                'Analyse en cours...',
                'Test exécuté',
                'Vérification réussie',
                'Monitoring actif',
                'Scan terminé',
                'État vérifié',
                'Données collectées'
            ];

            const action = actions[Math.floor(Math.random() * actions.length)];
            randomAgent.lastAction = action;

            addLog(randomAgent.id, action, 'success');
            addTimelineEvent(`${randomAgent.name}: ${action}`, 'success');

            // Mise à jour des compteurs
            document.getElementById('testsEffectues').textContent =
                agents.reduce((sum, a) => sum + a.actions, 0);

            renderAgents();
        }

        function rafraichir() {
            addTimelineEvent('Rafraîchissement manuel du dashboard', 'info');
            renderAgents();
        }

        function exporterRapport() {
            const rapport = {
                timestamp: new Date().toISOString(),
                agents: agents.map(a => ({
                    name: a.name,
                    status: a.status,
                    actions: a.actions,
                    lastAction: a.lastAction
                })),
                timeline: timelineEvents
            };

            const blob = new Blob([JSON.stringify(rapport, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `rapport_ia_${Date.now()}.json`;
            a.click();

            addTimelineEvent('Rapport exporté avec succès', 'success');
        }

        // Initialisation
        renderAgents();
        addTimelineEvent('Dashboard IA initialisé', 'success');
        addTimelineEvent('12 agents actifs détectés', 'success');
        addTimelineEvent('Système de monitoring opérationnel', 'success');

        // Simulation d'activité
        setInterval(simulateActivity, 2000);

        // Ajout de logs initiaux
        setTimeout(() => {
            addLog('explorer', '✓ Jeu lancé avec succès', 'success');
            addLog('navigator', '✓ Interface détectée', 'success');
            addLog('monitor', '✓ Monitoring démarré', 'success');
            addLog('error', '✓ Aucune erreur détectée', 'success');
            addLog('integrity', '✓ 190 personnages vérifiés', 'success');
            addLog('diagnostic', '✓ Système opérationnel', 'success');
        }, 1000);
    </script>
</body>
</html>
