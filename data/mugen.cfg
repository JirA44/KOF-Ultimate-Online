;-=====================================================-
;       Configuration file for mugen.exe
;-=====================================================-

;-------------------------------------------------------
; Opciones de juego Configurable en la pantalla de opciones de M.U.G.E.N. Vaya aquí.
; No incluye la clave de la tecla.
[Options]
; opciones basicas
Difficulty = 8
Life = 300
Time = -1
GameSpeed = 2

; Equipo solo para la información
Team.1VS2Life = 300
Team.LoseOnKO = 1

; Establezca el motivo para usar.
; Los motivos son temas que definen la apariencia de Mugen.
; Esto no es accesible en la pantalla de opciones.
;motif = data/system-normal.def
motif = data/system.def

;-------------------------------------------------------
[Rules]
 ;Mantenga este conjunto en vs. Es la única opción compatible por ahora.
GameType = VS

 ; Esta es la cantidad de energía que el atacante obtiene cuando el ataque tiene éxito
; Visita al oponente. Es un multiplicador del daño hecho. Por ejemplo, por un valor de 3, un golpe que hace 10 daños le dará 30 potencia.
Default.Attack.LifeToPowerMul = .5

; Esto es como lo anterior, pero es para la persona que recibió éxito. 
; Estos dos multiplicadores pueden anularse en el controlador Hitdef en el
; SNS utilizando las opciones "GetPower" y "GivePower".
Default.GetHit.LifeToPowerMul = .7

 ; Esto controla cuánto daño es un super o cuando comiste en él. 
 ; Es en realidad un multiplicador para la potencia defensiva del oponente. 
 ; Un gran número significa que el oponente toma menos daño. Déjelo 
 ; 1 si quieres que las personas sean la cantidad normal de daño cuando se combina
 ; en. 
 ; Nota 1: este aumento en defensa permanece efectivo hasta el oponente
 ; se levanta desde el suelo. 
 ; Nota 2: El programa sabe que has hecho un súper cuando el "Superpause"
 ; El controlador se ejecuta. Esa es la instancia cuando este cambio
 ; se vuelve efectivo.
Super.TargetDefenceMul = .7


;-------------------------------------------------------
[Config]
 ; Establezca la velocidad del juego aquí. El valor predeterminado es de 60 cuadros por segundo. 
;El número más grande el número, más rápido va. 
;No use un valor inferior a 10.
GameSpeed = 60

; Juego y ancho nativo.
; La configuración recomendada es:
; 640 × 480 Estándar Definición 16: 9
GameWidth = 640   ; anchura
GameHeight = 480  ;altura


;Idioma preferido (ISO 639-1), p. en, es, ja, etc.
; ver http://en.wikipedia.org/wiki/list_of_iso_639-1_codes
;Language = "ja"
Language = "zh"
;Language = "en"


 ;Conjunto para 1 para dibujar sombras (predeterminado). Conjunto en 0 si tiene una lenta; máquina y desea mejorar la velocidad sin darse las sombras.
DrawShadows = 1

; Número de efectos simultáneos de afterbureta permitidos. 
; Establecer un número inferior para Ahorrar la memoria (mínimo 1).
AfterImageMax = 64


; Número máximo de sprites en capas que se pueden extraer.
; Establecer un número inferior para ahorrar la memoria (mínimo 32).
ayeredSpriteMax = 128

 ; Tamaño del buffer de descompresión de sprite en KB. Aumentar este número puede ayudar
; si experimenta un rendimiento lento cuando hay muchos sprites y / o grandes
; sprites mostrados durante un corto período de tiempo. 
; Mínimo 256 para un rendimiento aceptable.
; Si establece esto demasiado grande, también puede experimentar un detigación de rendimiento
SpriteDecompressionBufferSize = 25000

; Número máximo de explotas permitidos en total. Tenga en cuenta que los hitsparks; también cuenta como explodas.
;Establecer un número inferior para guardar la memoria (mínimo 8).
ExplodMax = 256

; Número máximo de SLOTE SCOPLODS permitido 
; Establecer un número inferior para guardar la memoria (mínimo 8).
SysExplodMax = 192

; Número máximo de Herpers permitidos en total.
; Establecerse en un número inferior para guardar la memoria (mínimo 4, máximo 56).
HelperMax = 56

; Número máximo de proyectiles permitidos por jugador.
; Establecer un número inferior para guardar la memoria (mínimo 5).
PlayerProjectileMax = 200

 ;Esta es la primera vez que ejecute Mugen.
FirstRun = 0

;-------------------------------------------------------
[Debug]
 ;Conjunto para 0 para desactivar el modo de depuración de forma predeterminada.
Debug = 0

 ; Establecido a 0 para disolver las conmutaciones al modo de depuración presionando Ctrl-d. ; Si depuración = 1, esto será ignorado.
AllowDebugMode = 1

 ;Conjunto para 1 para permitir las teclas de depuración en todo momento. 
;De lo contrario, las claves de depuración; permitidas solo en modo de depuración.
AllowDebugKeys = 1

 ;Conjunto para 1 a ejecutar a máxima velocidad de forma predeterminada.
Speedup = 0

 ;Etapa de inicio predeterminada para Voz rápido.
StartStage = stages/stage0-720.def


;-------------------------------------------------------
[Video]
 ; La resolución de video predeterminada a la misma que la resolución del juego. 
; Puedes obligar a una resolución alternativa por inconmentación de las líneas
; a continuación.
Width  = 800
Height = 600

 ;Esta es la profundidad de color en la que correr Mugen. 
; Solo 32 es compatible con este momento.
Depth = 32

; Establecido a 1 para habilitar la sincronización de retracción vertical. No habilite
; si está blitmode = PagePFLIP. 
; No apoyado en 1.0.
VRetrace = 0

 ;Conjunto para 1 para habilitar el modo de pantalla completa, 0 para ventanas.
FullScreen = 0

 ;Modo de dibujo; Elija de Normal (Fast) y PáginasFlip (menos imagen "Large")
BlitMode = Normal

; Modo de renderizado de pantalla. 
; Sistema - modo de renderizado de SDL predeterminado (por ejemplo, Windib en Windows)
; DirectX - DirectX 5 Renderer; OpenGlscreen - Hack que permite el tamaño de tamaño de la ventana, pero podría ser lento
RenderMode = system
;-------------------------------------------------------
; Configuración de sonido
[Sound]
  ; Establecer lo siguiente a 1 para habilitar los efectos de sonido y la música.
  ; Establecer 0 para deshabilitar.
Sound = 1

  ; Establezca la tasa de muestra del juego de audio. Las tasas más altas producen mejor
  ; calidad, pero requieren más recursos del sistema. Baja la velocidad si usted tiene problemas con el desempeño sólido. 
  ; Los valores recomendados son 22050, 44100 o 48000.
SampleRate = 44100

  ; Establece el tamaño del tampón de audio. Los tampones más grandes se llevan menos CPU pero causan
  ; más latencia cuando se reproducen sonidos. Los tampones más pequeños dan menos latencia
  ; pero tome más CPU. Además, si el tamaño del amortiguador es más pequeño que su sistema
  ; puede manejar, puede experimentar problemas de audio. 
  ; ; El tamaño del tampón se establece en muestras de 2 ^ n, donde n es el valor que especificas
  ; aquí. Los valores válidos para N son entre 8 y 15 años 
  ; ; Una buena regla de pulgar es recoger 10 para dos veces de 22050 Hz, o 11 para 44100 Hz
  ; y 48000 Hz. Las máquinas más lenificadas pueden requerir un tamaño de tampón más grande.
BufferSize = 11

  ; Establezca lo siguiente a 1 para habilitar los efectos estéreo en juego
  ; establecerse para 0 para deshabilitar.
StereoEffects = 1

  ; Este es el ancho del campo de panorama del sonido. Si usted
  ; aumenta este número, los efectos estéreo sonará
  ; más cerca del medio. Establezca un número más pequeño para obtener
 ; más separación estéreo en efectos de sonido.
  ; Solo válido si los estéreos efectos se establecen en 1.
PanningWidth = 240

  ; Establecer lo siguiente a 1 para revertir los canales izquierdo y derecho
  ; en su tarjeta de sonido.
ReverseStereo = 0

  ; Canales de voz para usar. Los valores son de 1 a 16.
  ; Si la calidad de sonido es pobre, intente configurar un número menor, como 8 o 4.
WavChannels = 12

; Este es el volumen maestro para todos los sonidos, en porcentaje (0-10).
MasterVolume = 20

  ; Este es el volumen para los efectos de sonido y las voces, en porcentaje (0-10).
WavVolume = 50

; Este es el volumen maestro para la música, (0-10).
BGMVolume = 50

  ;Method used for rate conversion of sound effects.
  ;Choose from:
  ; *) SDL (no interpolation, low quality, low resource usage) 
  ; *) libresample (bandlimited interpolation, medium/high quality, higher
  ;                 resource usage).
; Método utilizado para la conversión de velocidad de efectos de sonido.
 ; Elija de:
; *) SDL (sin interpolación, bajo calidad, bajo de bajo uso)
; *) LIVERSAMPLE (interpolación bandimitada, mediana / alta calidad, mayor
; uso de recursos).
SFXResampleMethod = libresample

  ;Parámetro de calidad para reamparación, si se usa Libresample. 
; Los valores válidos son 0 (calidad media) o 1 (alta calidad).
SFXResampleQuality = 1

  ; Parámetro de calidad para el rebelamiento de BGM, usando LIBRASEMple. 
  ; Los valores válidos son 0 (calidad media) o 1 (alta calidad).
BGMResampleQuality = 1


[Music]
;plugin = (enchufar)
 ; Configure los complementos de música y cualquier parámetro opcional aquí. Formato se ve, como lo siguiente:
; Plugin = <PluginName> [, <pluginfile1>]
; <opcional_param_1> = <valor> - <opcional_param_2> = <valor> - Plugin = <PluginName2> [, <pluginfile2>]
  ;  ...
 ; Los parámetros válidos dependen del plugin. Se reproducirá cada archivo BGM
; por el complemento UPTSTOT en la lista que reconoce ese archivo. 
; Para los complementos del sistema, el argumento <pluginfile> no se utiliza.

; Plugin del sistema (incorporado): MPG123
; juega solo archivos MP3. Admite los bucles en términos de muestras. 
; Parámetros opcionales:
; decoder = <decodername>
; Solicitudes de uso de un motor de decodificación MPG123 particular (la solicitud no puede ser honrrada, dependiendo del archivo). Esto debería omitirse a menos que sea
; Sepa lo que estás haciendo. Los valores válidos son:
; SSE, 3DNowext, 3DNow, MMX, I586, I586_DIRIMINO, I386, Genérico,
; generic_dither.
 ; rva = <modo> - Especifica el ajuste de volumen de reproducción. Los valores válidos son:
; Desactivado (predeterminado; deshabilita la reproducción)
; pista
; Álbum
; volumen = <vol> - Ajuste general del volumen, en porcentaje. Este es un factor de escala lineal
; que multiplica la amplitud de salida. No especifique un valor
; 100.0 a menos que sepa lo que está haciendo. 
; extensiones = <extensionistlist>
; Especifica las extensiones de archivo para reconocer como MP3. Esto es una coma-
; Lista separada sin espacio en blanco. Por ejemplo,
; extensiones = mp3, mpeg3, mpe
; Registraría las extensiones de archivo .mp3, .MPEG3 y .MPE con esto
; plug-in. Se define a los "desmontajes" en omnitigado.

plugin = mpg123
rva = track
extensions = 
volume = 100.0

  ;Plugin (add-on): vorbisplug
  ;Plays Ogg Vorbis files using the libvorbisfile library. Supports loop
  ;  points and ReplayGain volume adjustment. Does not support files with
  ;  more than 2 audio channels.
  ;Optional parameters:
  ;  rva = <mode>
  ;    Specifies ReplayGain volume adjustment. Valid values are:
  ;      off   (default; disables ReplayGain)
  ;      track 
  ;      album
  ;  volume = <vol>
  ;    Overall volume adjustment, in percent. This is a linear scale factor 
  ;    that multiplies the output amplitude. Do not specify a value over 
  ;    100.0 unless you know what you are doing.
  ;  extensions = <extensionlist>
  ;    Specifies file extensions to recognize as MP3. This is a comma-
  ;    separated list with no whitespace. For instance,
  ;      extensions = ogg,vorbis,vorb
  ;    would register the .ogg, .vorbis, and .vorb file extensions with this
  ;    plugin. Defaults to "ogg,vorbis" if omitted.
; plugin = vorbisplug, plugins/vorbisplug.dll
rva = track
extensions = 
volume = 100.0

  ;System plugin (built-in): sdlmix
  ;Plays MIDI with native playback; MODs and other tracker files 
  ;  (with MikMod)
  ;
  ;Looppoints are not supported. Performs seamless end-to-beginning loops.
  ;
  ;Optional parameters:
  ;  midivolume = <volume>
  ;    Specifies volume scaling for MIDI in percent. 
  ;    100 means no change (default).
  ;  modvolume = <volume> 
  ;    Same as midivolume, but for MODs and other tracker files.
; plugin = sdlmix
midivolume = 100
modvolume = 100

;-------------------------------------------------------
[Misc]
  ;Número de jugadores adicionales para caché en la memoria.
 ; Establecer un número inferior para disminuir el uso de la memoria, a costa de carga más frecuente.
PlayerCache = 5

  ; Establecido a 1 para permitir precepcionar. Practicar intentos de comenzar a cargar
; datos de jugadores lo antes posible, para reducir los precios de carga aparentes
; entre los partidos. Para obtener el mejor rendimiento, configure PlayRecche a a)
; por lo menos 1. El número óptimo para PlayCercache es 4 cuando está precipitante
; habilitado. PRECACHING no está disponible en DOS.
Precache = 1

  ;Conjunto para 1 para habilitar lecturas de búfer de gran alambre de datos de sprite y sonido. 
  ; Establecer 0 (encendido) para disminuir el uso de la memoria, al costo de más lento
; cargar.
BufferedRead = 0

  ; Establecido a 1 para obtener sistemas de sistema.EDF de la memoria siempre que sea posible. 
  ; Esto disminuye el uso de la memoria, a cambio de tiempo de carga
; antes de las pantallas del sistema.
UnloadSystem = 0

  ; Configura el manejo de los eyes de EFF de Edad EFS y las voces cuando la ventana se encuentra en el fondo (es decir, defocused). 
; Establecer "silenciar" para silenciar los efectos de sonido o "jugar" para dejar efectuar los efectos: jugar. no
SFXBackgroundMode = Play

  ;Configura el manejo de BGM cuando la ventana está en el fondo.


  ; Establecerse "a pausar" para pausar la música, "silenciar" para silenciar la música, pero se va
 ; funciona a la velocidad normal, o "jugar" para continuar tampoco de costumbre. 
 ; Si está ejecutando en modo de pantalla completa, esta configuración siempre está
 ; se establece en "pausa".
BGMBackgroundMode = Play

;-------------------------------------------------------
[Arcade]
 ;Conjunto para 0 para computadora para elegir color 1 si es posible.
 ;Conjunto para 1 para computadora para elegir aleatoriamente un color.
AI.RandomColor = 1

 ;Esta opción permite que los AR de entrada introcean los comandos sin
 ;tener que presionar cualquier llaves (en efecto, trampa).
 ;Conjunto para 1 para habilitar, 0 para deshabilitar.
AI.Cheat = 0

 ;Modo de arcade AI RAMPING. Para ambos parámetros a continuación, el primer número
; corresponde al número de partidos ganados y el segundo número al
; compensación de dificultad de AI. La dificultad real es la suma de la AI
; nivel de dificultad (establecido en el menú de opciones) y el valor del desplazamiento
; en un partido en particular.
; Airamp.start = START_MATCH, START_DIFF
; Airamp.END = End_Match, End_Diff
; la función de compensación de dificultad es un valor constante de START_DIFF
; el primer partido hasta que se hayan ganado START_MATCHAT. A partir de entonces, el valor de compensación aumenta linealmente desde START_DIFF hasta END_DIFF. Después de que se hayan ganado los partidos end_diff, el valor de compensación es end_diff.
 ;  e_d            /----------
 ;               /
 ;  s_d _______/
 ;     ^      ^     ^        ^
 ;   1st_m   s_m   e_m     last_m
 ;Por ejemplo, si tienes:
 ;  AIramp.start = 2,0
 ;  AIramp.end   = 4,2
 ;Para 10 partidos en el nivel 4, la dificultad será (partido):
 ;  4,4,4,5,6,6
arcade.AIramp.start = 2, 0
arcade.AIramp.end   = 4, 2

 ;Modo del equipo AI RAMPING
team.AIramp.start = 1, 0
team.AIramp.end   = 3, 2

 ;Modo de supervivencia AI RAMPING
survival.AIramp.start = 0, -3
survival.AIramp.end   = 16, 4


